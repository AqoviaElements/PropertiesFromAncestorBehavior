language: node_js
dist: trusty
sudo: required
node_js: '8'
addons:
  firefox: latest
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
before_script:
- npm install
- bower install
- chmod -R +x ./bower_components/git-version-tagging
script:
- xvfb-run npm test
after_success:
- git config credential.helper "store --file=.git/credentials"
- echo "https://${GITHUB_TOKEN}:@github.com" > .git/credentials
- if [[ "${TRAVIS_BRANCH}" = "master" ]] || [[ "${TRAVIS_BRANCH}" == master-v* ]] && [[ "${TRAVIS_PULL_REQUEST}" = "false" ]]; then echo "Creating release"; ./bower_components/git-version-tagging/create-release.sh; fi
- // NOCOMMIT TODO - exit with an error here and more: https://github.com/Aqovia/git-version-tagging/blob/master/create-release.sh#L59
env:
  global:
    secure: 
