<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../properties-from-ancestor-behavior.html"/>
<dom-module id="example-descendant-component">
    <template>
        <fieldset>
            <legend>Descendant component</legend>
            myProp1 value is {{myProp1}}
            <br/>
            myProp2 value is {{myProp2}}
        </fieldset>
    </template>
</dom-module>
<script>
    Polymer({
        is: "example-descendant-component",
        behaviors: [
            PropertiesFromAncestorBehavior({
                myProp1: {},
                myProp2: {},
            })
        ]
    });
</script>
