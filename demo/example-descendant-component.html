<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../properties-from-ancestor-behavior.html"/>
<dom-module id="example-descendant-component">
    <template>
        <fieldset>
            <legend>Descendant component</legend>
            myProp1 value is {{myProp1}}
            <br/>
            myProp2 value is {{myProp2}}
        </fieldset>
    </template>
</dom-module>
<script>
    class ExampleDescendantComponent extends Polymer.mixinBehaviors([
        PropertiesFromAncestorBehavior({
            myProp1: {},
            myProp2: {},
        }),
    ], Polymer.Element) {
        static get is() { return "example-descendant-component"; }
        static get properties() {
            return {
                myProp1: {},
                myProp2: {},
            };
        }
    }
    customElements.define(ExampleDescendantComponent.is, ExampleDescendantComponent);
</script>
