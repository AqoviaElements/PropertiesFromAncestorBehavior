<link rel="import" href="../../polymer/polymer.html" />
<dom-module id="example-ancestor-component">
    <template>
        <fieldset>
            <legend>Container</legend>
            <label>
                myProp1:
                <select value="{{myProp1::input}}">
                    <option>Initial Value</option>
                    <option>Some Other Value</option>
                </select>
            </label>
            <br />
            <label>
                myProp2:
                <select value="{{myProp2::input}}">
                    <option>Initial Value</option>
                    <option>Some Other Value of Prop2</option>
                </select>
            </label>
            <fieldset>
                <legend>Content</legend>
                <content select="*"></content>
            </fieldset>
        </fieldset>
    </template>
</dom-module>
<script>
    Polymer({
        is: "example-ancestor-component",
        properties: {
            myProp1: {
                notify: true, // Notify is required for the descendants to receive changes
                reflectToAttribute: true,
            },
            myProp2: {
                notify: true, // Notify is required for the descendants to receive changes
                reflectToAttribute: true,
            },
        },
    });
</script>
