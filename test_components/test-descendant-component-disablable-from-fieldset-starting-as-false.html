<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../properties-from-ancestor-behavior.html"/>
<dom-module id="test-descendant-component-disablable-from-fieldset-starting-as-false">
    <template>
        <h1>Descendant component</h1>
        disabled={{disabled}}
    </template>
</dom-module>
<script>
    Polymer({
        is: "test-descendant-component-disablable-from-fieldset-starting-as-false",
        behaviors: [
            PropertiesFromAncestorBehavior({
                disabled: {
                    type: Boolean,
                    ancestorMatches: 'fieldset',
                    ancestorObservedItem: PropertiesFromAncestorBehavior.ObservedItem.ATTRIBUTE, /*<fieldset> has a disabled property but changing it doesn't emit disabled-changed*/
                },
            })
        ],
        properties: {
            disabled: Boolean,
        }
    });
</script>
