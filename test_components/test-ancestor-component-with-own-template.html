<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="./test-descendant-component.html" />
<dom-module id="test-ancestor-component-with-own-template">
    <template>
        <fieldset>
            <legend>Container</legend>
            <input type="text" value="{{myProp1::input}}" />
            <fieldset>
                <legend>Content</legend>
                <div my-prop1="initialValue">
                    <div>
                        <p>Some content.</p>
                        <test-descendant-component></test-descendant-component>
                    </div>
                </div>
            </fieldset>
        </fieldset>
    </template>
</dom-module>
<script>
    Polymer({
        is: "test-ancestor-component-with-own-template",
        properties: {
            myProp1: {
                notify: true, // Notify is required for the descendants to receive changes
                reflectToAttribute: true,
            }
        },
    });
</script>
