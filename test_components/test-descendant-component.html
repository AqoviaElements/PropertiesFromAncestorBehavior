<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../properties-from-ancestor-behavior.html"/>
<link rel="import" href="./test-descendant-components-mixin-with-prop.html" />
<link rel="import" href="./test-descendant-components-behavior-with-prop-as-legacy-hybrid.html" />
<dom-module id="test-descendant-component">
    <template>
        <h1>Descendant component</h1>
        myProp1 value is {{myProp1}}
    </template>
</dom-module>
<script>
    class TestDescendantComponent extends TestDescendantComponentsMixinWithProp(Polymer.mixinBehaviors([
        PropertiesFromAncestorBehavior({
            myProp1: {},
            myBoolProp1: {},
            myNumberProp1: {},
            myBoolPropFromMixin1: {},
            myNumberPropFromMixin1: {},
            myBoolPropFromBehaviorAsLegacyHybrid1: {},
            myNumberPropFromBehaviorAsLegacyHybrid1: {},
        }),
        TestDescendantComponentsBehaviorWithPropAsLegacyHybrid,
    ], Polymer.Element)) {
        static get is() { return 'test-descendant-component'; }
        static get properties() {
            return {
                myProp1: String,
                myBoolProp1: Boolean,
                myNumberProp1: Number,
            };
        }
    }
    customElements.define(TestDescendantComponent.is, TestDescendantComponent);
</script>
