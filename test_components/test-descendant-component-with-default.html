<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../properties-from-ancestor-behavior.html"/>
<dom-module id="test-descendant-component-with-default">
    <template>
        <h1>Descendant component</h1>
        myProp1 value is {{myProp1}}
    </template>
</dom-module>
<script>
    class TestDescendantComponentWithDefault extends Polymer.mixinBehaviors([
        PropertiesFromAncestorBehavior({
            myProp1: {
                defaultValue: 'defaultValue',
            },
        }),
    ], Polymer.Element){
        static get is() { return "test-descendant-component-with-default"; }
        static get properties() {
            return {
                myProp1: {},
            };
        }
    }
    customElements.define(TestDescendantComponentWithDefault.is, TestDescendantComponentWithDefault);
</script>
